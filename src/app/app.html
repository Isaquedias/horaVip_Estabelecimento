<ion-menu side="left" [content]="myContent">
    <ion-content class="menu-main">
        <ion-list>
            <button ion-item *ngFor="let p of pages" (click)="irPage(p)" menuClose>
                {{p.title}}
                <ion-icon name="md-arrow-dropright"></ion-icon>
            </button>
            <button ion-item (click)="signOut()" menuClose>
               Sair
               <ion-icon name="md-arrow-dropright"></ion-icon>
            </button>
        </ion-list>
    </ion-content>
</ion-menu>


<ion-nav #myContent [root]="rootPage"></ion-nav>
