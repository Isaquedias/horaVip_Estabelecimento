<ion-header>

    <ion-navbar color="horavip">
  
      <ion-title>
        Galeria
      </ion-title>
  
      <ion-buttons end>
        <button ion-button icon-only (click)="openGalaria()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>


<ion-content no-padding>

    <ion-list>
        <ion-item *ngFor="let item of images; let i = index">
          <ion-thumbnail item-start>
            <img [src]="item">
          </ion-thumbnail>
          <h2>Imagem {{i+1}}</h2>
          <button ion-button clear item-end>View</button>
        </ion-item>
      </ion-list>

</ion-content>
